<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>

    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


</head>
<body>
    <div class="container-no-1 ">
        <div>
        <div class="divide-to-col">
            <img class="logo" src="images/logo.png">
          <h1 class="website-name"> My library maker </h1> 
        </div>
        
        
        <div class="divide-to-col">
            <div class="main-Text">
            <h2 id="main-text-container1">Make your own library  </h1>
            <p id="secondary-text-container1">
                Welcome to My library maker, you can add and remove books as you wish.
            </p> 
            </div>
        </div>
    </div>
    </div>

    <div class="container-no-2">
        <div class="divide-boxes">
            <div class="box1-in-conatiner2"> 
                <button class="add-button">ADD a Book</button> 
                <div id="overlay">
                    <!-- I use form here for testingg it only -->
                    <div class="overlay">
                            <input class="input" type="text" id="title" placeholder="Title" required maxlenth="100">
                            <input class="input" type="text" id="author" placeholder="Author" required maxlenth="100">
                            <input class="input" type="text" id="pages" placeholder="Pages" required maxlenth="100">
    
                            <p class="didYouReadIt" >
                                I have read this book.
                            </p>
                            <input class="input checkbox"  type="checkbox" id="readBox">
                            <div class="divide-to-col">

                                <button class="submit-button">Submit</button>
                            
                                <button class="submit-button" id="cancel-button">Cancel</button>

                            </div>  
                    </div>
                </div>
 
            </div>

            <div class="libraryCards"> 
                 
                <!-- the cards will be created here , right now it only create the div
                need to add <P> inside it so itshows the books -->
                
            </div>

        </div>
        
    </div> 
    <div class="footer"> 

        <a href="https://github.com/Talha-Bahabri/Odin-Calculator" target="_blank"> <img src="images/githubLogo.png" class="footerImage"> </a>

        <p> By : Talha Bahabri </p> 
    </div> 
</body>
</html>
